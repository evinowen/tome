version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  load:
    executor:
      name: win/default
    steps:
      - checkout
      - restore_cache:
          name: Restore NodeJS Modules and Yarn Cache
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install
          command: yarn install --frozen-lockfile
      - persist_to_workspace:
          root: .
          paths:
            - .
      - save_cache:
          name: Store NodeJS Modules and Yarn Cache
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~\AppData\Local\Yarn\Cache
            - ./node_modules
  test:
    executor:
      name: win/default
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run Lint
          command: yarn lint
      - run:
          name: Run Unit Tests
          command: yarn electron:test:unit
      - store_test_results:
          name: Store Test Results
          path: reports/junit
      - store_artifacts:
          name: Store Coverage Reports
          path: reports/coverage/lcov-report
          destination: coverage

  build:
    executor:
      name: win/default
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build
          command: yarn electron:build
      - persist_to_workspace:
          root: .
          paths:
            - dist_electron/win-unpacked

  package:
    executor:
      name: win/default
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install WiX Toolset
          command: choco install -y wixtoolset
      - run:
          name: Refresh Powershell Environment
          command: refreshenv
      - run:
          name: Add WiX Toolset to Path
          command: $env:PATH += ";$($env:WIX)bin"
      - run:
          name: Package Build
          command: node scripts/package-win.js
      - store_artifacts:
          path: dist_electron/win-packed
          destination: package
      - store_artifacts:
          path: C:\ProgramData\chocolatey\logs
          destination: chocolatey_logs

workflows:
  version: 2
  execute:
    jobs:
      - load
      - test:
          requires:
            - load
      - build:
          requires:
            - test
      - package:
          requires:
            - build
